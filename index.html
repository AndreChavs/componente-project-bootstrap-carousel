<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/carousel.css">
    <title>Carousel BootsTrap 5</title>
  </head>
  <body>
    <section class="home">
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1" style="background-image: url(img/slide-1.jpg);"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2" style="background-image: url(img/slide-2.jpg);"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3" style="background-image: url(img/slide-3.jpg);"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000" style="background-image: url(img/slide-1.jpg);">
                <div class="carousel-caption">
                  <h2>Olá, eu sou a Rose</h2>
                  <p>Web Design Develop. Prazer em conhecê-lo!</p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000" style="background-image: url(img/slide-2.jpg);">
                <div class="carousel-caption">
                  <h2 class="animated fadeInLeft">Olá, eu sou a Mariana</h2>
                  <p class="animated fadeInRight">Web develop back-end. É uma satisfação conhecê-lo!</p>
                </div>
              </div>
              <div class="carousel-item" style="background-image: url(img/slide-3.jpg);">
                <div class="carousel-caption">
                  <h2>Oi, tudo bem? Sou a Letícia</h2>
                  <p>Analista e Engenheira de Software. Precisa de um orçamento para o seu projeto ?</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>

    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>
   
  </body>
</html>
